<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>kerala</title>
</head>
<body>
  <header class="head">
    <img class="image" src="img/keralaimg.jpg" alt="img">
    <h1><strong>Kerala...</strong></h1>
    <h3 class="green">GOD'S OWN COUNTRY!</h3>
    <p>Author: Aghila Vijayakumar</p>
  </header>
    <hr class = "hr1">
    <hr class = "hr2">
    <hr class = "hr3">
    <div data-bind="css: { 'mob-nav': navigation() }">
        <div class="menu-btn" id="menu-btn">
            <div></div>
             <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="responsive-menu">
                <div class="list">Explore the Unexplored Places</div>
                    <input type="search" placeholder="Ex:Fort Kochi" data-bind="textInput: query">
                <ul class="filterlist" data-bind="foreach: search">
                    <li class="listview" data-bind="text: title, click: $parent.currentMarker"></li>
                </ul>
        </div>
    </div>
    <div id="map"></div>
   <script src="lib/knockout-3.4.1.js"></script>
   <script src="lib/jquery.min.js "></script>
   <script src="app.js"></script>
   <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBagscOlVFlJbYdzwptEvD8DDPD2kyPKrc&libraries=geometry,places&v=3&callback=initMap" onerror="googleError()">
  </script>
</body>
</html>
